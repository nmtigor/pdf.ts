<html>

<head>
  <title>PDF.js test slave</title>
  <meta charset="utf-8">
  <base href="/">
  <link rel="icon" type="image/png" href="res/icon/pdf.ts/pdf.ts.png" />
  <!-- <script src="../build/generic/build/pdf.mjs" type="module"></script>
    <script src="../build/components/pdf_viewer.mjs" type="module"></script> -->

  <link rel="resource" type="application/l10n" href="res/pdf/pdf.ts-web/locale/locale.json">
</head>

<body>
  <p>Inflight requests: <span id="inflight"></span></p>
  <p>
    <input type="checkbox" id="disableScrolling">
    <label for="disableScrolling">Disable automatic scrolling</label>
  </p>
  <pre id="output" style="max-height: 50vh; overflow-y: auto;"></pre>
  <div id="snapshot"
    style="display: flex; flex-wrap: wrap-reverse; gap: 15px 10px;"></div>
  <div id="end"></div>
</body>
<script type="module">
  import { Driver } from "/gen/pdf/pdf.ts-test/driver.js";

  const driver = new Driver({
    disableScrolling: document.getElementById('disableScrolling'),
    inflight: document.getElementById('inflight'),
    output: document.getElementById('output'),
    snapshot: document.getElementById('snapshot'),
    end: document.getElementById('end')
  });
  driver.run();
</script>

</html>
